<mat-card class="card" appearance="outlined" (click)="openDetailsModal(book())">
  @if(!book()?.img){
    <img mat-card-image src="https://comodosslstore.com/blog/wp-content/uploads/2024/01/website-page-found-error-robot-character-broken-chatbot-mascot-disabled-site-technical-work_502272-1888.jpg" alt="Photo of a book">
  } @else {
    <img mat-card-image alt="Photo of a book" [src]="book()?.img">
  }
  <mat-card-content class="card-content">
    <div class="content">
      <p class="title">{{book()?.title}}</p>

      <div class="publish-info">
        <p class="author">{{book()?.author}}</p>
        <p class="year">{{book()?.year}}</p>
      </div>
    </div>

    <div class="button">
      <button mat-stroked-button (click)="deleteBook.emit(book()?.id); $event.stopPropagation()">Delete</button>
    </div>
  </mat-card-content>
</mat-card>
